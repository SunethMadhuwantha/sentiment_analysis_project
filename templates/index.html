<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sentiment Analyzer</title>

  <!-- Bootstrap & Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="split left">
    <div class="centered">
      <img src="{{ url_for('static', filename='products/prod1.jpg') }}" alt="Product Image">
    </div>
  </div>

  <div class="split right">
    <div class="container sentiment-box">
      <h2 class="text-center mb-4 gradient-text">🧠 AI Sentiment Analyzer</h2>

      <div class="results mb-4">
        <div class="badge badge-success p-2">😊 Positive: {{ data.positive }}</div>
        <div class="badge badge-danger p-2 ml-2">😞 Negative: {{ data.negative }}</div>
      </div>

      <form method="post" class="mb-4">
        <textarea name="text" class="form-control mb-3 shadow-sm" placeholder="Share your thoughts..."></textarea>
        <button type="submit" class="btn-gradient btn-block">🔍 Analyze</button>
      </form>

      <div class="reviews-section">
        <h5 class="text-muted mb-3">💬 Recent Reviews</h5>
        {% for review in data.reviews %}
          <div class="review-card shadow-sm">
            <p>{{ review }}</p>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sentiment Analysis App</title>

  <!-- Link to custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" crossorigin="anonymous" />
</head>
<body>

  <div class="split left">
    <div class="centered">
      <img src="{{ url_for('static', filename='products/prod1.jpg') }}" alt="Product Image" class="img-fluid rounded shadow">
    </div>
  </div>

  <div class="split right">
    <div class="container py-5">
      <div class="card shadow p-4">
        <h3 class="text-center mb-4">Sentiment Analysis</h3>

        <div class="sentiment-results mb-3">
          <p><strong>Positive Sentiments:</strong> {{ data.positive }}</p>
          <p><strong>Negative Sentiments:</strong> {{ data.negative }}</p>
        </div>

        <form method="post" class="mb-4">
          <div class="form-group">
            <label for="text">Enter your review:</label>
            <textarea name="text" id="text" class="form-control" placeholder="Type your text here..."></textarea>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Analyze</button>
        </form>

        <div class="comments-section">
          <h5>Reviews:</h5>
          <div class="comment-list">
            {% for review in data.reviews %}
              <div class="comment bg-light p-2 my-2 rounded">
                {{ review }}
              </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
